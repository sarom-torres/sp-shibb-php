<IfModule mod_ssl.c>

        <Directory /var/www/>
        Require all granted
        </Directory>

        <VirtualHost *:80>
                ServerName      shibServerName
                Redirect / https://shibServerName/
        </VirtualHost>


        <VirtualHost *:443>
                ServerName      shibServerName
                ServerSignature Off


                SSLEngine               on

                SSLCertificateFile certPathcrtFile
                SSLCertificateKeyFile keyPathkeyFile
                #ShibURLScheme https

                <Location /secure>
                        AuthType shibboleth
                        Require valid-user
                </Location>


                # Possible values include: debug, info, notice, warn, error, crit,
                # alert, emerg.
                LogLevel info
                ErrorLog /var/log/apache2/error.log
                CustomLog /var/log/apache2/sp-access-443.log combined

#               ProxyPass /Shibboleth.sso !


        </VirtualHost>
</IfModule>

